<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.b1,.b2,.b3{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			transition: all 0.7s;
			position: absolute;
			text-align: center;
			line-height: 100px;
			color: #fff;
		}
		.b1{
			left: 50%;
			top:20%;
		}
		.b2{
			
			left: 70%;
			top:50%;
			
		}
		.b3{
			left: 30%;
			top:50%;
			
		}
	</style>
</head>
<body>
		
		<div class="b1" id="a1"style="background-color: green;">1</div>
		<div class="b2" id="a2"style="background-color: gray;">2</div>
		<div class="b3" id="a3"style="background-color: red;">3</div>


	<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
	<script>
		// console.log($("#a1").attr("class"));
		// var c1=$("#a1").attr("class");
		// var c2=$("#a2").attr("class");
		// var c3=$("#a3").attr("class");
		// console.log(c1,c2,c3);


		$("#a1").click(function(){
			var c1=$("#a1").attr("class");
			var c2=$("#a2").attr("class");
			var c3=$("#a3").attr("class");
			$("#a1").removeClass().addClass(c2);
			$("#a2").removeClass().addClass(c3);
			$("#a3").removeClass().addClass(c1);	
		})
		$("#a2").click(function(){
			var c1=$("#a1").attr("class");
			var c2=$("#a2").attr("class");
			var c3=$("#a3").attr("class");
			$("#a1").removeClass().addClass(c2);
			$("#a2").removeClass().addClass(c3);
			$("#a3").removeClass().addClass(c1);	
		})
		$("#a3").click(function(){
			var c1=$("#a1").attr("class");
			var c2=$("#a2").attr("class");
			var c3=$("#a3").attr("class");
			$("#a1").removeClass().addClass(c2);
			$("#a2").removeClass().addClass(c3);
			$("#a3").removeClass().addClass(c1);	
		})

	</script>
</body>
</html>
